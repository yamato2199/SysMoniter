<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>System monitior app</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>System monitior</h1>
        <div id="output">

        </div>
    </div>
</body>
<script>
    console.log(process);
    let output = `
        <h2 class="page-header">Version data</h2>
        <ul class="list-group">
            <li class="list-group-item">Node: ${process.versions.node}</li>
            <li class="list-group-item">Chrome: ${process.versions.chrome}</li>
            <li class="list-group-item">Electron: ${process.versions.electron}</li>
        </ul>

        <h2 class="page-header">System specs</h2>
        <ul class="list-group">
            <li class="list-group-item">System Architecture: ${process.arch}</li>
            <li class="list-group-item">Printer: ${process.env.PRINTER}</li>
        </ul>

        <h2 class="page-header">System memory</h2>
        <ul class="list-group">
            <li class="list-group-item">Total: ${process.getSystemMemoryInfo().total}</li>
            <li class="list-group-item">Free: ${process.getSystemMemoryInfo().free}</li>
        </ul>

        <h2 class="page-header">PC Info</h2>
        <ul class="list-group">
            <li class="list-group-item">Username: ${process.env.USER}</li>
            <li class="list-group-item">Language: ${process.env.LANG}</li>
            <li class="list-group-item">Terminal: ${process.env.TERM_PROGRAM}</li>
            <li class="list-group-item">Terminal version: ${process.env.TERM_PROGRAM_VERSION}</li>
        </ul>
    `
    document.getElementById('output').innerHTML = output;
</script>
<script>
    require('./renderer.js');
</script>
</html>
